<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input class="search_bar" type="textbox" placeholder="Search" />

    <div class="video_preview">
      <div class="thumbnail_row">
        <img
          class="thumbnail"
          src="./assets/thumbnail-1.webp"
          alt="two people"
        />
      </div>
      <div>
        <div class="channel_picture">
          <img
            class="profile_picture"
            src="/assets/profiles/channel-1.jpeg"
            alt="profile"
          />
        </div>
        <div class="video_info">
          <p class="video_title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video_author">Marques Bronwlee</p>
          <p class="video_stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video_preview">
        <div class="thumbnail_row">
          <img
            class="thumbnail"
            src="./assets/thumbnail-2.webp"
            alt="two people"
          />
        </div>
        <div>
          <div class="channel_picture">
            <img
              class="profile_picture"
              src="/assets/profiles/channel-2.jpeg"
              alt="profile"
            />
          </div>
          <div class="video_info">
            <p>Try Not To Laugh Challenge #9</p>
            <p class="video_author">Markiplier</p>
            <p class="video_stats">19M views &#183; 4 years ago</p>
          </div>
        </div>
      </div>


  </body>
</html>
